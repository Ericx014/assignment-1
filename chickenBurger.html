<!DOCTYPE html>
<html>
  <head>
    <title>Food</title>
    <! set character encoder and viewport >
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!Icon for the page's tab>
    <link rel="icon" href="./images/homelyicon.jpg" type="image/x-icon" />
    <! Links the HTML to external CSS for styling >
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <! Header with logo and navbar>
    <header>
      <section class="logo">
        <a href="index.html">
          <img src="./images/logo.jpg" alt="Logo of Homely" />
        </a>
      </section>
      <nav>
        <a href="index.html">Home</a>
        <a href="food.html">Food</a>
        <a href="drinks.html">Drinks</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <h1 class="food-heading">Chicken Burger</h1>
    <section class="food-item">
      <section class="col1">
        <img src="images/burger.jpg" alt="This is burger" />
      </section>
      <section class="col2">
        <h2>Chicken Burger</h2>
        <h3>RM5</h3>
        <input type="number" value="1" />
        <button class="order-button">Order</button>
        <h4>Product Details</h4>
        <p>Cheesy Burger, seasoned with the best spices.</p>
      </section>
    </section>
    <section class="products">
      <h3>Frequently bought together</h3>
      <ul class="product-container">
        <li class="product">
          <img src="./images/bbqsauce.jpg" alt="product-image" />
          <section class="product-desc">
            <h4>Spicy BBQ Sauce</h4>
            <section class="buy">
              <h5>RM16</h5>
              <img src="./images/shopping-cart.png" alt="shopping cart icon" />
            </section>
          </section>
        </li>
        <li class="product">
          <img src="./images/pineapple.jpg" alt="product-image" />
          <section class="product-desc">
            <h4>Tangy Pineapple Glaze</h4>
            <section class="buy">
              <h5>RM16</h5>
              <img src="./images/shopping-cart.png" alt="shopping cart icon" />
            </section>
          </section>
        </li>
        <li class="product">
          <img src="./images/lemonherb.jpg" alt="product-image" />
          <section class="product-desc">
            <h4>Zesty Lemon Herb Marinade</h4>
            <section class="buy">
              <h5>RM16</h5>
              <img src="./images/shopping-cart.png" alt="shopping cart icon" />
            </section>
          </section>
        </li>
      </ul>
    </section>
  </body>
</html>
